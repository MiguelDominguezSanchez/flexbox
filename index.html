<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendiendo Flexbox</title>
  <style>
    .container {
      background-color: #333;
      /* height: 30vh; */
      height: 400px;
      width: 100%;

      display: flex;
      /* flex | inline-flex */
      flex-direction: row;
      /* Define el eje principal (main axis) row -x, column -y */
      /* row| row-reverse | column | column-reverse */
      flex-wrap: nowrap;
      /* Define si la caja flexbox envuelve o NO a sus kinder */
      /* nowrap| wrap | wrap-reverse */
      flex-flow: row nowrap; 
      /* flex-flow es un shorthand de flex direction y flex-wrap */
      justify-content: flex-start;
      /* Define la alineación de los elementos hijos en el eje principal (main axis) - depende de la propiedad flex-direction */
      /* flex-start | center | flex-end | space-between | space-around | space-evenly*/
      align-items: stretch;
      /* Define la alineación de los hijos en el eje trasversal (cross axis), dentro de cada linea */
      /* stretch | flex-start |center | flex-end | baseline */
      align-content: flex-start;
      /* Define la alineación de los hijos en el eje transversal (cross axis), NO funciona cuando los hijos están en UNA sola fila (cuando flex:wrap: nowrap NO FUNCIONA) */
      /* flex-start | flex-end | center | space-between | space-around | space-evenly */
      
    }

    .item{
      border: medium solid #999;
      /* width: 20%; */
      /* height: 20%; */
      /* width: 100px; */
      background-color: #666;
      flex-grow: 0;
      flex-shrink: 1;
      flex-basis: auto;
      flex-basis: 100px;
      /* Es el tamaño del elemento hijo dentro de la línea de la caja flexbox
      Si la caja flexbox tiene dirección de fila, flex-basis representa el width
      Si la caja flexbox tiene dirección de columna, flex-basis representa el height
      Valor por defecto auto
       */
       flex: 0 1 auto;
       /* Es un shorthand de las propiedades flex-grow flex-shrink y flex-basis, en ese orden */
       /* grow - shrink -basis */
       /* 0 1 auto - No crezcas, ten la capacidad de reducir, y el valor tamaño automático */
      
    }

    .item:nth-child(2) {
      /* flex-grow: 0; */
      /* flex-shrink: 2; */
    }
    .item:nth-child(3) {
      /* flex-grow: 0; */
    }

    /* .item:nth-child(2), .item:nth-child(17) {
      font-size: 250%;
    } */
  </style>
</head>
<body>

    <article class="item">flex item 1</article>
