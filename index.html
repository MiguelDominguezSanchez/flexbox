<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aprendiendo Flexbox</title>
  <style>
    .container {
      background-color: #333;
      height: 30vh;

      display: flex;
      /* flex | inline-flex */
      flex-direction: row-reverse;
      /* row| row-reverse | column | column-reverse */
      flex-wrap: wrap-reverse;
      /* nowrap| wrap | wrap-reverse */
      flex-flow: row-reverse wrap-reverse; 
      /* flex-flow es un shortcut de flex direction y flex-wrap */
      justify-content: space-evenly;
      /* Define la alineaci√≥n de los elementos hijos respecto al eje principal */
      /* flex-start | center | flex-end | space-between | space-around | space-evenly*/

    }

    .item{
      border: medium solid #999;
      width: 20%;
      height: 20%;
      background-color: #666;

    }
  </style>
</head>
<body>
  <section class="container">
    <article class="item">flex item 1</article>
    <article class="item">flex item 2</article>
    <article class="item">flex item 3</article>
  </section>
